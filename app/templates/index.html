<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="./static/jumping_dots.css">
    <script src="./static/control.js"></script>
    <title>Bank Chatbot</title>
</head>
<body >
    <div class="wrapper">
        <div class="title">Bank Assistant</div>
        <div style="overflow-y: auto;" class="box" id="box">
            <div class="item">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="msg">
                    <p>{{response}}</p>
                </div>
            </div>
            <br clear="both">
            <!-- <div class="item right">
                <div class="msg">
               
                </div>
            </div>  -->
        </div>
        <div class="typing-area">
            <div class="input-field">
                <input id="usermessage" type="text" placeholder="Type your message" required>
                <button id="chat">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
